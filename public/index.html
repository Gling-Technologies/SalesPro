  <body>

    <div id="all-input-options" data-input-options="{&quot;Source of Enquiry&quot;:[&quot;Ads&quot;,&quot;ABC&quot;,&quot;XYZ&quot;],&quot;Model&quot;:[&quot;Tata Punch&quot;,&quot;Tata Tigor&quot;,&quot;Tata Altroz&quot;,&quot;Tata Tiago NRG&quot;,&quot;Tata Nexon&quot;,&quot;Tata Tiago EV&quot;,&quot;Tata Tigor EV&quot;,&quot;Tata Nexon EV&quot;,&quot;Tata Nexon EV Prime&quot;,&quot;Tata Harrier&quot;,&quot;Tata Safari&quot;,&quot;Tata Nexon EV Max&quot;],&quot;Sales Person Name&quot;:[&quot;Ashish Garg&quot;,&quot;Harsh&quot;,&quot;Arun kumar&quot;,&quot;Deepak Chaube&quot;,&quot;HariOm&quot;],&quot;Customer Type&quot;:[&quot;Exchange&quot;,&quot;First Time&quot;],&quot;Visit Type&quot;:[&quot;Home Visit&quot;,&quot;Showroom&quot;,&quot;Office Visit&quot;],&quot;Enquiry Status&quot;:[&quot;In Process&quot;,&quot;Converted&quot;,&quot;Hold&quot;,&quot;Lost&quot;],&quot;Priority&quot;:[&quot;Low&quot;,&quot;Medium&quot;,&quot;High&quot;],&quot;Test Drive Vehicle&quot;:[&quot;Tata Punch&quot;,&quot;Tata Tigor&quot;,&quot;Tata Altroz&quot;,&quot;Tata Tiago NRG&quot;,&quot;Tata Nexon&quot;,&quot;Tata Tiago EV&quot;,&quot;Tata Tigor EV&quot;,&quot;Tata Nexon EV&quot;,&quot;Tata Nexon EV Prime&quot;,&quot;Tata Harrier&quot;,&quot;Tata Safari&quot;,&quot;Tata Nexon EV Max&quot;],&quot;Test Drive Type&quot;:[&quot;Exit&quot;,&quot;Entry&quot;],&quot;Approved By&quot;:[&quot;Ashish Garg&quot;,&quot;Harsh&quot;,&quot;Arun kumar&quot;,&quot;Deepak Chaube&quot;,&quot;HariOm&quot;],&quot;Customer Feedback&quot;:[&quot;Comfort and Ergonomics:&quot;,&quot;Performance and Handling:&quot;,&quot;Features and Technology:&quot;,&quot;Overall Driving Experience:&quot;,&quot;Additional Comments:&quot;]}"></div>
    <div id="configHolder" data-conf="{&quot;companyNamePrefix&quot;:&quot;&quot;,&quot;companyNameSuffix&quot;:&quot;&quot;,&quot;forms&quot;:{&quot;enquiry&quot;:{&quot;sheetName&quot;:&quot;Customer Enquiry&quot;,&quot;headerRow&quot;:1},&quot;enquiryStatus&quot;:{&quot;sheetName&quot;:&quot;Customer Enquiry Status&quot;,&quot;headerRow&quot;:1},&quot;testDrive&quot;:{&quot;sheetName&quot;:&quot;Test Drive&quot;,&quot;headerRow&quot;:1}},&quot;helperSheet&quot;:&quot;WebHelper&quot;,&quot;helperSheetHeaderRow&quot;:1,&quot;mandatoriness&quot;:{&quot;enquiryForm&quot;:{&quot;CustomerName&quot;:false,&quot;MobileNo&quot;:false,&quot;EmailAddress&quot;:false,&quot;Address&quot;:false,&quot;SourceOfEnquiry&quot;:false,&quot;Model&quot;:false,&quot;SalesPersonName&quot;:false,&quot;CustomerRemarks&quot;:false},&quot;enquiryFormStatusForm&quot;:{&quot;CustomerName&quot;:false,&quot;MobileNo&quot;:false,&quot;EmailAddress&quot;:false,&quot;Address&quot;:false,&quot;SourceOfEnquiry&quot;:false,&quot;Model&quot;:false,&quot;SalesPersonName&quot;:false,&quot;CustomerRemarks&quot;:false,&quot;CustomerType&quot;:false,&quot;CrmId&quot;:false,&quot;Status&quot;:false,&quot;NextFollowUpDate&quot;:true,&quot;Priority&quot;:true},&quot;testDriveForm&quot;:{&quot;EnquiryNo&quot;:true,&quot;CustomerName&quot;:false,&quot;MobileNo&quot;:false,&quot;EmailAddress&quot;:false,&quot;Address&quot;:false,&quot;SourceOfEnquiry&quot;:false,&quot;Model&quot;:false,&quot;SalesPersonName&quot;:false,&quot;TestDriveVehicle&quot;:true,&quot;DlNumber&quot;:true,&quot;ApprovedBy&quot;:true,&quot;ComplaintRemarks&quot;:true}}}"></div>
